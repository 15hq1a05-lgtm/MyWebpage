<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: fadeIn 2s ease;
    }

    h1 {
        color: #e60073;
        font-size: 2.8rem;
        margin-bottom: 10px;
        animation: glow 1.5s infinite alternate;
    }

    p {
        font-size: 1.2rem;
        color: #444;
    }

    button {
        margin-top: 20px;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #ff4da6;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e60073;
        transform: scale(1.1);
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #ff4da6; }
        to { text-shadow: 0 0 25px #ff1a75; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        color: #ff1a75;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) scale(0.5);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>You Are My Valentine ‚ù§Ô∏è</h1>
    <p>Forever my favorite person üíï</p>
    <button onclick="showLove()">Click for Surprise</button>
</div>

<script>
function showLove() {
    alert("I Love You ‚ù§Ô∏è Happy Valentine‚Äôs Day üíò");

    // Create floating hearts
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
